<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="img/Netflix-N-Symbol-logo-red-transparent-RGB-png.png"
    />
    <title>Document</title>
    <style>
      body {
        position: relative;
        background-image: url("img/NG-en-20220801-popsignuptwoweeks-perspective_alpha_website_medium.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .format {
        width: 450px;
        background-color: rgba(0, 0, 0, 0.76);
      }
      .log {
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="navMenu flex-btw">
      <div class="navbar">
        <div class="nav-img">
            <a href="index.html"><img src="img/netflix_PNG32.png" alt="" /></a>
          
        </div>
      </div>
    </div>
    <div class="log flex-cnt">
      <form action="" class="format">
        <h1>Sign In</h1>
        <div class="form-control-login">
          <input type="text" placeholder="Email or phone number" />
        </div>
        <div class="form-control-login">
          <input type="password" placeholder="Password" />
        </div>

        <div class="form-control-login" style="margin-top: 70px">
          <input type="submit" value="Sign in" />
        </div>

        <div class="form-space flex-btw">
          <label for="">
            <input type="checkbox" name="" id="" />
            Remember me
          </label>
          <label for=""> Need help? </label>
        </div>

        <div class="form-space" style="margin: 20px 0; color: #737373">
          <p style="color: #737373">
            New to Netflix? <a href="" class="sign--0">Sign up now</a>
            <br /> <br>
            <span style="font-size: 13px;">
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot.
            </span>
            <a class="learn" href="log-in.html">Learn more.</a>
          </p>
        </div>
      </form>
    </div>
  </body>
